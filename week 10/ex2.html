<!DOCTYPE html>
<html>
<head>
    <title>Bài tập 2</title>
    <script language="javascript">
        var txta = prompt("Nhập một số nguyên bất kỳ");
        if (txta == null || txta == "" || isNaN(txta))
            document.write("<font color='red'>Bạn phải nhập một số</font>");
        else if (txta % 2 == 0)
            document.write("<font color='green'><b>" + txta + " là một số chẵn</b></font>");
        else
            document.write("<font color='blue'><i>" + txta + " là một số lẻ</i></font>");
    </script>
</head>
<body>
</body>
</html>
